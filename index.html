<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Interactive comments section</title>
  </head>
  <body>
    <div
      x-data="$store.commentsAppData"
      x-init="$store.commentsAppData = await getData()"
      class="comments"
    >
      <ul class="comments_container">
        <template x-for="comment in $store.commentsAppData.comments">
          <li class="comments_comment">
            <p x-text="comment.content"></p>

            <ul
              x-show="comment.replies.length != 0"
              class="comments_replies-container"
            >
              <template x-for="reply in comment.replies">
                <li x-text="reply.content" class="comments_comment"></li>
              </template>
            </ul>
          </li>
        </template>
      </ul>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
