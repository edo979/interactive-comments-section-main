<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <style>
      .attribution {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: -2rem;

        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Interactive comments section</title>
  </head>
  <body>
    <div class="main-container">
      <div x-data="commentsApp" x-init="await getData()" class="comments">
        <ul class="comments_container flow--list">
          <template x-for="comment in comments" :key="comment.id">
            <li
              x-data="{
                isReplyClick: false,
                isCurrentUser: checkCurrentUser($data),
                isEditClick: false,
                ...comment}"
            >
              <div
                class="comment grid-container"
                x-html="getCommentInnerHtml"
              ></div>

              <template x-if="isReplyClick">
                <div
                  class="comment_reply flex"
                  x-data="{ 
                    replyMessage: user.username.replace(/^/, '@'),
                    replyingTo: user.username,
                    ...currentUser}"
                >
                  <picture>
                    <source :srcset="image.webp" media="(min-width: 400px)" />
                    <img :src="image.png" alt="" />
                  </picture>

                  <textarea
                    name="comment_reply"
                    rows="3"
                    x-model="replyMessage"
                  ></textarea>

                  <button
                    @click="(e) => {saveReply($data); isReplyClick = false}"
                    class="btn btn-primary"
                  >
                    Reply
                  </button>
                </div>
              </template>

              <!-- Replies -->
              <template x-if="replies.length != 0">
                <ul
                  class="comment_replies-container flow"
                  x-data="{parrentCommentId: comment.id}"
                >
                  <template x-for="comment in replies" :key="comment.id">
                    <li
                      x-data="{ 
                      isReplyClick: false,
                      isCurrentUser: checkCurrentUser($data),
                      isEditClick: false,
                      ...comment}"
                    >
                      <div
                        class="comment grid-container"
                        x-html="getCommentInnerHtml(isReply = true)"
                      ></div>

                      <template x-if="isReplyClick">
                        <div
                          class="comment_reply flex"
                          x-data="{ 
                            replyMessage: user.username.replace(/^/, '@'),
                            replyingTo: user.username,
                            ...currentUser}"
                        >
                          <picture>
                            <source
                              :srcset="image.webp"
                              media="(min-width: 400px)"
                            />
                            <img :src="image.png" alt="" />
                          </picture>

                          <textarea
                            name="comment_reply"
                            rows="3"
                            x-model="replyMessage"
                          ></textarea>

                          <button
                            @click="(e) => {saveReplyToReply($data); isReplyClick = false}"
                            class="btn btn-primary"
                          >
                            Reply
                          </button>
                        </div>
                      </template>
                    </li>
                  </template>
                </ul>
              </template>
            </li>
          </template>
        </ul>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/edo979">edo979</a>.
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
